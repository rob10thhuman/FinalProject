<form>
  Search:<input
    class="form-control"
    type="search"
    name="search"
    placeholder="Search with keywords"
    [(ngModel)]="searchString"
  />
  <button
    class="btn btn-primary"
    (click)="allLanguagesByKeywords(searchString)"
  >
    Search
  </button>
  <br />
  <br />
</form>
