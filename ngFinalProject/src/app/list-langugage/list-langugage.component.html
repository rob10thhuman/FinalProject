<form class="form-inline">
  <button class="btn btn-primary" (click)="sortByOverall()">Overall</button> &nbsp;
      <button class="btn btn-primary" (click)="sortBySafety()">Safety</button> &nbsp;
      <button class="btn btn-primary" (click)="sortBySpeed()">Speed</button> &nbsp;
      <button class="btn btn-primary" (click)="sortByEaseOfLearning()">Ease of Learning</button> &nbsp;
    </form>


  <div class="container border hoverDiv rounded" *ngFor="let lang of languages" (click)="detailPage(lang.id)" >
    <div class="p-1 ml-4">
      <div class="row">
        <div class="col d-flex align-items-center">
            <h3>{{ lang.name }}</h3>
        </div>
        <div class="col">
          <div class="text-center">
            <img src="assets/media/{{lang.logo}}" alt="{{lang.name}} Logo" />
          </div>
        </div>
      </div>
    </div>
    <br />
  </div>


</div>
