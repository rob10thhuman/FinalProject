<div *ngIf="language">
  <h1>{{ language.name }}</h1>
  <h2>Basic Information</h2>
  <table>
    <tr>
      <td>Creator</td>
      <td>{{ language.creator }}</td>
    </tr>
    <tr>
      <td>Year Created</td>
      <td>{{ language.yearCreated }}</td>
    </tr>
    <tr>
      <td>Language Info</td>
      <td>{{ language.info }}</td>
    </tr>
  </table>

  <div>
    <app-rating>load</app-rating>
    <br />
    <br />
  </div>
  <div><app-comments>load</app-comments></div>
</div>
